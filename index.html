<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory game</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/project.js"></script>
</head>

<body>
    <div class="choose-lvl">
        <img src="./img/World_of_Warcraft_logo.png" alt="">
        <h1 class="game__title--start">Memory game</h1>
        <h2 class="title-lvl">Choose your level:</h2>
        <button class="choose-btn" id="lvl4">
            <p>Baby</p>
        </button>
        <button class="choose-btn" id="lvl3">
            <p>Cool</p>
        </button>
        <button class="choose-btn" id="lvl2">
            <p>Hot</p>
        </button>
        <button class="choose-btn" id="lvl1">
            <p>Crazy</p>
        </button>
    </div>
    <div class="main">
        <h1 class="game__title">Memory game</h1>
        <div class="card-wrap" id="card-wrap">

        </div>
        <button id="start">
            <p>start game</p>
        </button>
        <div class="seconds"></div>
        <a href="" class="again">good game!Your score: <span class="result"></span> points! try it again!</a>
        <div class="score">0</div>
    </div>
</body>

</html>
